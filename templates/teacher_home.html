{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECAS - Your Educational Companion</title>
    
    <link rel="icon" href="{% static 'img/meta1.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/studenthome.css' %}">
    <style>
        /* Add styles for dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <!-- Start Logo -->
            <div class="logo">
                <a href="#">
                    <img src="{% static 'img/meta1.jpg' %}" alt="ECAS Logo"/>
                </a>
            </div>
            <!-- End Logo -->

            <!-- Slider Sentence -->
            <div class="title">
                ECAS - Your Educational Companion
            </div>

            <!-- Navigation Bar -->
            <ul class="navbar-menu">
                <li><a href="{% url 't_student' %}">Student</a></li>
                <li><a href="{% url 't_exam_hall' %}">Exam Hall</a></li>
                <li><a href="{% url 't_arrangement' %}">Seating Arrangement</a></li>
                <li><a href="{% url 't_offexam' %}">Exam</a></li>
                <li><a href="{% url 't_material' %}">Study Materials</a></li>
                <li><a href="{% url 't_result' %}">Result</a></li>
                <li><a href="{% url 'logout_user' %}">Log Out</a></li>
            </ul>
        </div>
    </header>

    <main>
        <h1>Welcome to ECAS</h1>
        <p>Your platform for educational materials, exams, and results.</p>
    </main>
</body>
</html>
