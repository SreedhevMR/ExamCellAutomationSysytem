{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="Site keywords here">
    <meta name="description" content="">
    <meta name='copyright' content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>ECAS - Your Educational Companion</title>
    
    <link rel="icon" href="{% static 'img/meta1.jpg' %}">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Start Logo -->
   
    <div class="logo">
       <img src="{% static 'img/meta1.jpg' %}" alt="ECAS Logo"/>
    </div>
    <!-- End Logo -->

    <div class="top-left">
        Hai There, Let's Get Started!!
    </div>
    
    <div class="container">
        <div class="login-box">

            <h1>Login</h1>
            <form action="" method="get">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required maxlength="20">
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">

                <button type="button" onclick="redirectToPage()">Login</button>
            </form>
            
            <p>Don't have an account? <a href="{% url 'c_signup' %}">Sign up</a></p>
        </div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
