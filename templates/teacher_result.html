<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Exam Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #DC3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .add-result-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .add-result-btn:hover {
            background-color: #555;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: darkred;
            text-decoration: none;
            cursor: pointer;
        }
        .add-result-container input[type="text"], .add-result-container input[type="number"], .add-result-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .add-result-container button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-result-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Manage Exam Results</h1>

    <!-- Section to add a new exam result -->
    <button class="add-result-btn" onclick="openAddResultModal()">Add New Exam Result</button>

    <!-- Results table -->
    <table id="resultTable">
        <tr>
            <th>Result ID</th>
            <th>Student Name</th>
            <th>Exam Name</th>
            <th>Score</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </table>

    <!-- Modal for Adding Result -->
    <div id="addResultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddResultModal()">&times;</span>
            <h2>Add Exam Result</h2>
            <div class="add-result-container">
                <input type="text" id="studentName" placeholder="Enter Student Name" required>
                <input type="text" id="examName" placeholder="Enter Exam Name" required>
                <input type="number" id="examScore" placeholder="Enter Exam Score" required>
                <select id="examStatus">
                    <option value="" disabled selected>Select Exam Status</option>
                    <option value="Passed">Passed</option>
                    <option value="Failed">Failed</option>
                </select>
                <button onclick="addResult()">Submit Result</button>
            </div>
        </div>
    </div>

    <script>
        // Open add result modal
        function openAddResultModal() {
            document.getElementById('addResultModal').style.display = 'block';
        }

        // Close add result modal
        function closeAddResultModal() {
            document.getElementById('addResultModal').style.display = 'none';
        }

        // Add new exam result
        function addResult() {
            var studentName = document.getElementById('studentName').value;
            var examName = document.getElementById('examName').value;
            var examScore = document.getElementById('examScore').value;
            var examStatus = document.getElementById('examStatus').value;

            if (studentName === '' || examName === '' || examScore === '' || examStatus === '') {
                alert('Please fill in all fields.');
                return;
            }

            var resultTable = document.getElementById('resultTable');
            var rowCount = resultTable.rows.length; // Result ID based on row count
            var newRow = resultTable.insertRow(-1); // Insert new row

            var cell1 = newRow.insertCell(0); // Result ID
            var cell2 = newRow.insertCell(1); // Student Name
            var cell3 = newRow.insertCell(2); // Exam Name
            var cell4 = newRow.insertCell(3); // Score
            var cell5 = newRow.insertCell(4); // Status
            var cell6 = newRow.insertCell(5); // Actions

            cell1.innerHTML = rowCount;
            cell2.innerHTML = studentName;
            cell3.innerHTML = examName;
            cell4.innerHTML = examScore;
            cell5.innerHTML = examStatus;
            cell6.innerHTML = `
                <button class="delete-btn" onclick="deleteResult(${rowCount})">Delete</button>
            `;

            // Clear input fields
            document.getElementById('studentName').value = '';
            document.getElementById('examName').value = '';
            document.getElementById('examScore').value = '';
            document.getElementById('examStatus').value = '';

            // Close the modal
            closeAddResultModal();
        }

        // Delete exam result
        function deleteResult(resultId) {
            var resultTable = document.getElementById('resultTable');
            resultTable.deleteRow(resultId);
        }
    </script>

</body>
</html>
