<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>ECAS - Your Educational Companion</title>
    
    <link rel="icon" href="img/ecas_logo_blue.png">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

    <style>
        body {
            background-image: url('img/exam1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo img {
            width: 150px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .form-section {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .form-section label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            color: #333;
        }

        .form-section input[type="text"],
        .form-section input[type="number"],
        .form-section input[type="tel"],
        .form-section input[type="email"],
        .form-section input[type="password"],
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-section input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .form-section input[type="submit"]:hover {
            background-color: #0b5fa3;
        }

        @media (max-width: 768px) {
            .form-section {
                flex: 1 1 100%;
            }
        }
    </style>

</head>
<body>
    <!-- Start Logo -->
    <div class="logo">
        <a href="index.html"><img src="img/ecas_logo_blue.png" alt="ECAS Logo"></a>
    </div>
    <!-- End Logo -->

    <div class="container">
        <div class="login-box">
            <h2>SignUp</h2>
            <form action="login.html" method="get">
                <div class="form-section">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required maxlength="20">
                    
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required maxlength="30">
                    
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required min="1" max="120">
                    
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required maxlength="100"></textarea>
                </div>

                <div class="form-section">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10">
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required maxlength="20">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-section" style="flex: 1 1 100%;">
                    <input type="submit" value="Signup">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
