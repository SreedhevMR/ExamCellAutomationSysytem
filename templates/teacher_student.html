<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .accept-btn, .reject-btn {
            padding: 8px 16px;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .accept-btn {
            background-color: #4CAF50;
        }
        .reject-btn {
            background-color: #f44336;
        }
        .accept-btn:hover {
            background-color: #45a049;
        }
        .reject-btn:hover {
            background-color: #d32f2f;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <h1>Registered Students</h1>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        <!-- Sample student data -->
        <tr>
            <td>101</td>
            <td>Vaishak C P</td>
            <td>Vaishak@gmail.com</td>
            <td>Computer Science</td>
            <td class="action-buttons">
                <form action="accept_student" method="post">
                    <input type="hidden" name="student_id" value="101">
                    <button type="submit" class="accept-btn">Accept</button>
                </form>
                <form action="reject_student" method="post">
                    <input type="hidden" name="student_id" value="101">
                    <button type="submit" class="reject-btn">Reject</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>102</td>
            <td>Simi Xavier</td>
            <td>simi55@gmail.com</td>
            <td>Mechanical Engineering</td>
            <td class="action-buttons">
                <form action="accept_student" method="post">
                    <input type="hidden" name="student_id" value="102">
                    <button type="submit" class="accept-btn">Accept</button>
                </form>
                <form action="reject_student" method="post">
                    <input type="hidden" name="student_id" value="102">
                    <button type="submit" class="reject-btn">Reject</button>
                </form>
            </td>
        </tr>
        <!-- Add more rows as necessary -->
    </table>

</body>
</html>
